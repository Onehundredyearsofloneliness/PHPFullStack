<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'><html xmlns='http://www.w3.org/1999/xhtml'><head><meta http-equiv='Content-Type' content='text/html; charset=utf-8' /><title>无标题文档</title></head><style type='text/css'>#titles{		font-size:18px;	line-height:30px;		font-weight:800;		text-align:center;	}</style><body><table align='center' border='1' cellpadding='0' cellspacing='0' width='800'><tr>	<td id='titles' colspan='2'>男子马夹藏20斤金砖 深圳闯关被查(图)</td></tr>	<tr>		<td  align='left'>发布时间：2016-04-16</td>	<td  align='left'>来源：https://www.baidu.com/</td>	</tr><tr>	<td  colspan='2'>近日，深圳中英街验证大厅，执勤哨兵发现一骑自行车过关口的男子神态有异，金属探测器检查男子时警报响起。男子将自行车往哨兵处推倒后逃跑，被抓住。搜查发现男子马甲内藏涉嫌走私的金砖10块，共计20斤，案值约260余万元。目前案件仍在审查中</td>	</tr></table></body></html>
