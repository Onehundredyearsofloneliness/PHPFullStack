<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>添加商标</title>
<include file="Common:miniheader"/>
<link rel="stylesheet" type="text/css" href="__SKIN__css/tableform.css" />
</head>
<body>
<div  class="easyui-panel" data-options="
	title:'添加商标',
	border:false,
	iconCls:'icon-application_add'
">
<form name="f1" action="" method="POST" enctype="multipart/form-data">
<table class="table-form" border="1" width="100%">
	<tr>
		<th>商标名称</th><td><input type="text" name="brandname" class="ipt"></td>
	</tr>
	<tr>
		<th>商标图片</th><td><input type="file" name="image"> </td>
	</tr>
	<tr>
		<th>超链接</th><td><input type="text" name="url" class="ipt"></td>
	</tr>
	<tr>
		<th>是否显示</th><td><input name="is_show" type="radio" value="1" checked>是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<input name="isshow" type="radio" value="0">否</td>
	</tr>
	<tr>
		<th>详细信息</th><td>
		<textarea name="info" rows="9" cols="60"></textarea>
		</td>
	</tr>
	<tr>
		<th></th><td><input type="submit" name="s1" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="r1" value="清除"></td>
	</tr>
</table>

</form>
</div>
</body>
</html>
