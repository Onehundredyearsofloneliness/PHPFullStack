<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑商品属性</title>
    <include file="Common:miniheader" />
    <link rel="stylesheet" type="text/css" href="__SKIN__css/tableform.css" />
    <script type="text/javascript">
    $(function() {
        $('input[name="inputtype"]').click(function() {
            if (this.value == 1) {
                $('#info').attr('disabled', true);
            } else {
                $('#info').attr('disabled', false);
            }
        })
    })
    </script>
</head>

<body>
    <div class="easyui-panel" data-options="
	title:'编辑商品属性',
	border:false,
	iconCls:'icon-chart_organisation'
">
  <div id="toolbar" style="margin-top:10px; margin-left:10px">
            <a href="{:U('Attrlist/manageattrlist',array(id=>$data[goodattr_id]))}" class="easyui-linkbutton" data-options="iconCls:'icon-chart_organisation'">返回商标属性列表</a>
        </div>
        <form name="f1" action="" method="POST" enctype="multipart/form-data">
            <table class="table-form" border="1" width="100%">
                <tr>
                    <th>属性名称</th>
                    <td>
                    	<input type="hidden" name="goodattr_id" value="{$data[goodattr_id]}" />
                        <input type="hidden" name="id" value="{$data[id]}" />
                        <input type="text" name="name" class="ipt" value="{$data[name]}">
                    </td>
                </tr>
                <tr>
                    <th>控件名称</th>
                    <td>
                        <input type="text" name="inputname" class="ipt" value="{$data[inputname]}">
                    </td>
                </tr>
                <tr>
                    <th>输入类型</th>
                    <td>
                        <input type="radio" name="inputtype" checked="true" value="1"
                           <if condition="$data[inputtype] eq 1">
                            checked=true
                           </if>
                         />&nbsp;&nbsp;文本框
                        <input type="radio" name="inputtype" value="2" 
                          <if condition="$data[inputtype] eq 2">
                            checked=true
                           </if>
                        />&nbsp;&nbsp;单选按钮
                        <input type="radio" name="inputtype" value="3" 
                         <if condition="$data[inputtype] eq 3">
                            checked=true
                           </if>
                        />&nbsp;&nbsp;多选按钮
                    </td>
                </tr>
                <tr>
                    <th>选项值</th>
                    <td>
                        <textarea id="info" name="optionlist" rows="9" cols="60"  
                           <if condition="$data[inputtype] eq 1">
                            disabled
                           </if>
                           >{$data[optionlist]}</textarea>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" name="s1" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" name="r1" value="清除">
                    </td>
                </tr>
            </table>
        </form>
    </div>
  
</body>

</html>
