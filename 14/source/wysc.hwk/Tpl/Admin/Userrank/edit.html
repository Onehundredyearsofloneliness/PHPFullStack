<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <include file='Common:miniheader' />
        <title>修改用户级别</title>
        <link href="__SKIN__css/tableform.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="easyui-panel" data-options="title:'用户级别',border:false,iconCls:'icon-vcard_edit'">
            <form name="f1" action="" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="id" value="{$data[id]}" />
                <table class="table-form" border="1" width="100%">
                    <tr><th>级别名称</th><td><input type="text" name="rankname" class="ipt" value="{$data[rankname]}"></td></tr>
                    <tr><th>最小积分</th><td><input type="text" name="minpoint" class="ipt" value="{$data[minpoint]}"></td></tr>
                    <tr><th>最大点数</th><td><input type="text" name="maxpoint" class="ipt" value="{$data[maxpoint]}"></td></tr>
                    <tr><th>折扣</th><td><input type="text" name="discount" class="ipt" style="width:50px" value="{$data[discount]}" /><span style="font-size:18px; margin-left:10px; font-weight:bold; color:red;">%</span></td></tr>
                    <tr>
                        <th></th>
                        <td>
                            <input name="s1" type="submit" value="修改" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input name="r1" type="reset" value="清除" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
