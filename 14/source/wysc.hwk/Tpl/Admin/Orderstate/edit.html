<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "
    http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>修改订单状态</title>
        <include file="Common:miniheader" />
        <link rel="stylesheet" type="text/css" href="__SKIN__/css/tableform.css" />
    </head>
    <body>
        <div  class="easyui-panel" data-options="
              title:'编辑订单状态',
              border:false,
              iconCls:'icon-database_deit'
              ">
            <form name="f1" action="" method="POST" enctype="multipart/form-data">   
                <table class="table-form" border="1" width="100%">
                    <tr><th>订单状态</th><td><input type="hidden" name="id" value="{$data[id]}" /><input type="text" name="state" class="ipt" value="{$data[state]}"/></td></tr>
                    <tr><th>描述</th><td><textarea name="info" id="" cols="30" rows="10" style="margin:0px; width:609px; height:150px;">{$data[info]}</textarea></td></tr>
                    <tr><th></th><td><input type="submit" name="s1" value="提交" />&nbsp;<input type="reset" name="r1" value="清除" /></td></tr>
                </table> 
            </form>  
        </div>
    </body>
</html>
