<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "
    http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>添加用户</title>
        <include file="Common:miniheader" />
        <link rel="stylesheet" type="text/css" href="__SKIN__/css/tableform.css" />
    </head>
    <body>
        <div  class="easyui-panel" data-options="
              title:'添加用户',
              border:false,
              iconCls:'icon-user_add'
              ">
            <form name="f1" action="" method="POST" enctype="multipart/form-data">   
                <table class="table-form" border="1" width="100%">
                    <tr><th>用户名</th><td><input type="text" name="username" class="ipt" /></td></tr>
                    <tr><th>密码</th><td><input type="password" name="pwd" class="ipt" /></td></tr>
                    <tr><th>确认密码</th><td><input type="password" name="confirmpwd" class="ipt" /></td></tr>
                    <tr><th>用户级别</th><td><select name="userrank_id" class="easyui-combobox" data-options="
                                                     url:'{:U('Userrank/rankjson')}',
                                                     valueField:'id',
                                                     textField:'rankname',
                                                     value:'{$defaultrank.id}'
                                                     " style="width:170px;"></select></td></tr>
                    <tr><th>性别</th><td><input type="radio"  name="sex" checked  value="1" />男&nbsp;<input type="radio"  name="sex" value="2" />女&nbsp;<input type="radio"  name="sex" value="0" />保密</td></tr>
                    <tr><th>邮箱</th><td><input type="text" name="email" class="ipt" /></td></tr>
                    <tr><th>出生日期</th><td><input type="text" name="birthday"  class="easyui-datebox" /></td></tr>
                    <tr><th>积分</th><td><input type="text" name="points" class="ipt" /></td></tr>
                    <tr><th>qq</th><td><input type="text" name="qq" class="ipt" /></td></tr>
                    <tr><th>phone</th><td><input type="text" name="phone" class="ipt" /></td></tr>
                    <tr><th>提示问题</th><td><input type="text" name="question" class="ipt" /></td></tr>
                    <tr><th>答案</th><td><input type="text" name="answer" class="ipt" /></td></tr>
                    <tr><th>锁定</th><td><input type="radio"  name="islock" value="1" />是&nbsp;<input type="radio"  name="islock" checked  value="0" />否</td></tr>
                    <tr><th></th><td><input type="submit" name="s1" value="提交" />&nbsp;<input type="reset" name="r1" value="清除" /></td></tr>
                </table> 
            </form>  
        </div>
    </body>
</html>
