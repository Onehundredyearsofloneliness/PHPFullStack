<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$data[title]}-{$data[catname]}-3C商城</title>
    <link rel="stylesheet" type="text/css" href="__SKIN__css/show.css" />
    <link rel="stylesheet" type="text/css" href="__SKIN__css/left.css" />
   <style>
        .right *{
            color: #666666;
        }
        .newstitle{
            font-size: 14px;
            text-align: center;
            height: 2em;
            line-height: 2em;
            color: #666666;
            border-bottom:1px dotted #ccc;
            padding-bottom: 10px;
        }
        .addtime{
            height: 2em;
            line-height: 2em;
            text-align: right;
            padding-right: 20px;
            font-size: 12px
        }
        .newscontent{
            font-size: 14px;
            line-height: 2em;
            padding: 20px;
        }
   </style>
</head>

<body>
    <include file="Common:header" />
    <script type="text/javascript" src="__SKIN__js/left.js"></script>
    
    <div class="position">
        <h6>当前位置：</h6><a href="__APPURL__">首页</a>
        
            <span>&gt;</span><a href="{:U('News/lists',array('catid'=>$data[newscate_id]))}">{$data[catname]}</a>
     
    </div>
    <!--当前位置结束-->
    <!--页面主要区域开始-->
    <div class="main">
        <include file="Common:left" />
        <!--右侧区域开始-->
        <div class="right">
            <h3 class="newstitle">{$data[title]}</h3>
            <div class="addtime">
               【发布时间：{$data[addtime]|date='Y-m-d H:i:s',###}】
            </div>
            <div class="newscontent">
                {$data[content]}
            </div>
        </div>
    </div>
    <!--右侧区域结束-->
    <!--页面主要区域结束-->
    <include file="Common:footer" />
    </div>
</body>

</html>
