<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>首页-3C商城</title>
<link rel="stylesheet" type="text/css" href="__SKIN__css/index.css"/>
</head>
<script type="text/javascript">
	var _url='{$url}';
	function goto (){
		if(_url){
		window.location.href=_url;
		}else{
			window.history.go(-1);
		}
	}
</script>
<body>
<!--顶部导航开始-->
<include file="Common:header"/>
<!--第一屏开始-->
<div style=" text-align:center; font-size:14px;margin:0 auto; margin-top:20px; margin-bottom:20px; width:300px; height:100px; background:#f1f1f1; font-weight:bold; padding-top:10px; line-height:1.5em; border:1px solid #dddddd">
<p>{$msg}!点击&nbsp;&nbsp;<a href="javascript:void(0);" onclick="goto()" style="color:#ff0000">这里返回</a></p>
</div>
       
<include file='Common:footer'/>

<!--商品列表结束-->
</div>
<script type="text/javascript">
	setTimeout(goto,5000);
</script>
</body>
</html>
