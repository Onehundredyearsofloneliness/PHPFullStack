<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>个人信息管理-用户中心-我赢商城</title>
    <include file="Admin:Common:miniheader" />
  <link rel="stylesheet" type="text/css" href="__SKIN__css/ucentermenu.css" />
  <link rel="stylesheet" type="text/css" href="__SKIN__css/ucenter.css" />
</head>

<body>
    <include file="Common:header" />
     <div class="position">
        <h6>当前位置：</h6><a href="__APPURL__">首页</a><span>&gt;</span><a href="{:U('User/ucenter')}">用户中心</a><span>&gt;</span><a href="{:U('User/ucenter',array('option'=>'selfinfo'))}">个人信息管理</a>
        
    </div>
    <div class="main">
        <include file="User:ucentermenu" />
        <div class="right">
        <div style="background:#f1f1f1; margin-top:5px">
    <a href="{:U('User/ucenter',array('option'=>selfaddress))}" class="easyui-linkbutton" data-options="iconCls:'icon-book_addresses'" style="margin:10px 10px">返回管理地址</a>
</div>
            <form name="f1" action="{:U('User/ucenter',array('option'=>addaddress))}" method="POST" enctype="multipart/form-data">
<table class="table-form" border="1" width="100%">
    <tr>
        <th>收货人</th><td colspan="3"><input type="hidden" name="users_id" value="{$userid}" /><input type="text" name="contact" class="ipt" style="width: 336px;"></td>
    </tr>
     <tr>
        <th>详细地址</th><td colspan="3"><input type="text" name="address" class="ipt" style="width: 500px;"></td>
    </tr>
     <tr>
        <th>电话</th><td style="width:270px"><input type="text" name="tel" class="ipt" style="width:200px"></td>
   
       <th>手机</th><td><input type="text" name="phone" class="ipt" style="width:200px"></td>
        
    </tr>
    <tr>
        <th>标志建筑</th><td style="width:270px"><input type="text" name="signbuild" class="ipt" style="width:200px"></td>
   
       <th>最佳送货时间</th><td><input type="text" name="besttime" class="ipt" style="width:200px"></td>
        
    </tr>
    <tr>
        <td colspan="4" style="padding: 10px 0; ">
            <input type="submit" name="s1" value="提交" style="margin-left:340px;" />&nbsp;&nbsp;<input type="reset" name="r1" value="清除" />
        </td>
    </tr>
   
</table>

</form>
        </div>
    </div>   
    <include file='Common:footer' />
    <!--商品列表结束-->
    
</body>

</html>
