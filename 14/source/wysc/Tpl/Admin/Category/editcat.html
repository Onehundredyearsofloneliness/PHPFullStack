<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>编辑</title>
        <include file="Common:miniheader" />
        <style type="text/css">
            .table-form {
                margin-top: 10px;
                border-collapse: collapse;
            }

            .table-form tr,
            .table-form td,
            .table-form th {
                border: 1px solid #eeeeee
            }

            .table-form tr {
                height: 25px;
                line-height: 25px;
            }

            .table-form tr td {
                padding: 5px 10px
            }

            .table-form tr th {
                width: 180px;
                text-align: right;
                padding-right: 20px;
            }

            .table-form .ipt {
                border: 1px solid #cccccc;
                height: 22px;
                line-height: 22px
            }
        </style>
    </head>

    <body>
        <div class="easyui-panel" data-options="
             title:'编辑分类',
             border:false,
             iconCls:'icon-application_add'
             ">
            <form name="f1" action="" method="POST">
                <input type="hidden" name="id" value="{$data['id']}" />
                <table class="table-form" border="1" width="100%">
                    <tr>
                        <th>分类名称</th>
                        <td>
                            <input type="text" name="catname" class="ipt" value="{$data[catname]}">
                        </td>
                    </tr>
                    <tr>
                        <th>上级分类</th>
                        <td>
                            <select id="cc" name="pid" class="easyui-combotree" data-options="
                                    url:'{:U('Category/combotreejson')}',
                                    value:'{$data[pid]}'"></select>
                        </td>
                    </tr>
                    <tr>
                        <th>单位</th>
                        <td>
                            <input type="text" name="dw" class="ipt" value="{$data['dw']}">
                        </td>
                    </tr>
                    <tr>
                        <th>是否显示</th>
                        <td>
                            <if condition="$data['is_show'] eq 1">
                                <input name="is_show" type="radio" value="1" checked />是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input name="is_show" type="radio" value="0">否</td>
                                    <else/>
                                    <input name="is_show" type="radio" value="1" />是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
                                    <input name="is_show" type="radio" value="0" checked />否</td>
                            </if>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" name="s1" value="提交" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset" name="r1" value="清除" />
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>

</html>
