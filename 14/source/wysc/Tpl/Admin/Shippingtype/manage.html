<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>订单管理</title>
    <include file="Common:miniheader" />
    <script type="text/javascript">
    function createop(_v, _r) {
        return "<a href='index.php?g=admin&m=Shippingtype&a=edit&id=" + _r.id + "' class='easyui-linkbutton' data-options='iconCls:\"icon-car\"'>编辑</a><a href='javascript:void(0)'  onclick='confirmdel(" + _r.id + ")' class='easyui-linkbutton'   data-options='iconCls:\"icon-car_delete\"'>删除</a>";
    }

    function renderbutton() {
        $('a.easyui-linkbutton').linkbutton({
            plain: true
        });
    }



    function confirmdel(_id) {
        $.messager.confirm('确认删除', '是否确认删除该状态', function(r) {
            if (r) {
                window.location.href = 'index.php?g=admin&m=Shippingtype&a=del&id=' + _id;
            }
        });
    }
   
    </script>
</head>

<body>
    <div class="easyui-panel" data-options="
    title:'配送方式管理',
    border:false,
    iconCls:'icon-car'
">
        <table class="easyui-datagrid" data-options="
border:false,
fitColumns:true,
toolbar:'#toolbar',
onLoadSuccess:renderbutton
">
            <thead>
                <th data-options="
    field:'id',
    align:'center', 
    width:20">id</th>
                <th data-options="
    field:'shipname',
    width:50, align:'left', ">名称</th>
    <th data-options="
    field:'shipdesc',
    width:200, align:'left', ">说明</th>
     <th data-options="
    field:'extramoney',
    width:50, align:'left', ">费用</th>
    
                <th data-options="field:'opration',
    width:200,
    formatter:createop
    ">操作</th>
            </thead>
            <tbody>
                <volist name="data" id="val">
                    <tr>
                        <td>{$val['id']}</td>
                        <td>{$val['shipname']}</td>
                        <td>{$val['shipdesc']}</td>
                        <td>{$val['extramoney']}</td>
                    </tr>
                </volist>
            </tbody>
        </table>

        <div id="toolbar">
            <a href="{:U('Shippingtype/add')}" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-car_add'">添加配送方式</a>
        </div>
    </div>

</body>

</html>
