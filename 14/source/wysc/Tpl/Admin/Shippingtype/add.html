<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>

<title>添加用户</title>

<body>
<div  class="easyui-panel" data-options="
	title:'添加配送方式',
	border:false,
	iconCls:'icon-car_add'
">
<form name="f1" action="" method="POST" enctype="multipart/form-data">
<table class="table-form" border="1" width="100%">
	<tr>
		<th>名称</th><td><input type="text" name="shipname" class="ipt"></td>
	</tr>
	<tr>
		<th>描述</th><td><textarea name="shipdesc" id="" cols="30" rows="10" style="margin: 0px; width: 609px; height: 150px;"></textarea></td>
	</tr>
	<tr>
		<th>收取费用</th><td><input type="text" name="extramoney" class="ipt"></td>
	</tr>
	<tr>
		<th></th><td><input type="submit" name="s1" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="r1" value="清除"></td>
	</tr>
</table>

</form>
</div>
