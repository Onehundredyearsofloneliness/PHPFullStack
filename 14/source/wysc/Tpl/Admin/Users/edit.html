<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>编辑用户</title>
    <include file="Common:miniheader" />
    <link rel="stylesheet" type="text/css" href="__SKIN__css/tableform.css" />
</head>

<body>
    <div class="easyui-panel" data-options="
	title:'编辑用户',
	border:false,
	iconCls:'icon-user_add'
">
        <form name="f1" action="" method="POST" enctype="multipart/form-data">
            <table class="table-form" border="1" width="100%">
                <tr>
                    <th>用户名</th>
                    <td>
                        <input type="hidden" name="id" value="{$data.id}" />
                        <input type="text" name="username" class="ipt" value="{$data.username}">
                    </td>
                </tr>
                <tr>
                    <th>密码</th>
                    <td>
                        <input type="password" name="pwd" class="ipt">
                    </td>
                </tr>
                <tr>
                    <th>确认密码</th>
                    <td>
                        <input type="password" name="confirmpwd" class="ipt">
                    </td>
                </tr>
                <tr>
                    <th>用户级别</th>
                    <td>
                        <select name="userrank_id" class="easyui-combobox" data-options="
			url:'{:U('Userrank/rankjson')}',
			valueField:'id',
			textField:'rankname',
			value:'{$data.userrank_id}'
		"></select>
                    </td>
                </tr>
                <tr>
                    <th>性别</th>
                    <td>
                        <input type="radio" name="sex" value="1" <if condition="$data.sex eq 1"> checked
                        </if>
                        />男&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sex" value="2" <if condition="$data.sex eq 2">
                        <if condition="$data.sex eq 1">
                            checked
                        </if>
                        </if>/>女&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sex" value="3" <if condition="$data.sex eq 3"> checked
                        </if>/>保密</td>
                </tr>
                <tr>
                    <th>邮箱</th>
                    <td>
                        <input type="text" name="email" class="ipt" value="{$data.email}">
                    </td>
                </tr>
                <tr>
                    <th>出生日期</th>
                    <td>
                        <input type="text" name="birthday" class="easyui-datebox" data-options="
		value:'{$data.birthday}'
		">
                    </td>
                </tr>
                <tr>
                    <th>积分</th>
                    <td>
                        <input type="text" name="points" class="ipt" value="{$data.points}">
                    </td>
                </tr>
                <tr>
                    <th>qq</th>
                    <td>
                        <input type="text" name="qq" class="ipt" value="{$data.qq}">
                    </td>
                </tr>
                <tr>
                    <th>phone</th>
                    <td>
                        <input type="text" name="phone" class="ipt" value="{$data.phone}">
                    </td>
                </tr>
                <tr>
                    <th>提示问题</th>
                    <td>
                        <input type="text" name="question" class="ipt" value="{$data.question}">
                    </td>
                </tr>
                <tr>
                    <th>答案</th>
                    <td>
                        <input type="text" name="answer" class="ipt" value="{$data.answer}">
                    </td>
                </tr>
                <tr>
                    <th>锁定</th>
                    <td>
                        <input type="radio" name="islock" checked value="0" <if condition="$data.islock eq 0"> checked
                        </if>
                        />否&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="islock" value="1" <if condition="$data.islock eq 1"> checked
                        </if>/>是</td>
                </tr>
                <tr>
                    <th></th>
                    <td>
                        <input type="submit" name="s1" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="reset" name="r1" value="清除">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
