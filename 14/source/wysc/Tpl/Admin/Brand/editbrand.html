<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>编辑商标</title>
<include file="Common:miniheader"/>
<link rel="stylesheet" type="text/css" href="__SKIN__css/tableform.css" />
</head>
<body>
<div  class="easyui-panel" data-options="
	title:'编辑商标',
	border:false,
	iconCls:'icon-application_add'
">
<form name="f1" action="" method="POST" enctype="multipart/form-data">
<input type="hidden" name="id" value="{$data[id]}"/>
<table class="table-form" border="1" width="100%">
	
	<tr>
		<th>商标名称</th><td><input type="text" name="brandname" class="ipt" value="{$data[brandname]}"></td>
	</tr>
	<tr>
		<th>商标图片</th><td><img src="
		<if condition="$data[image] neq ''">
		__APPURL__/Public/Uploads/{$data[image]}
		<else/>
		__SKIN__/images/nopic.png
		</if>
		" alt="" width="70" height="70" style="float:left"/><input type="file" name="image" style="margin-left:10px; margin-top: 23px;"> </td>
	</tr>
	<tr>
		<th>超链接</th><td><input type="text" name="url" class="ipt" value="{$data[url]}"></td>
	</tr>
	<tr>
		<th>是否显示</th><td>
		<if condition="$data[is_show] eq 1">
		<input name="is_show" type="radio" value="1" checked>是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<input name="isshow" type="radio" value="0">否</td>
		<else/>
		<input name="is_show" type="radio" value="1" >是&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<input name="isshow" type="radio" value="0" checked>否</td>
		</if>
	</tr>
	<tr>
		<th>详细信息</th><td>
		<textarea name="info" rows="9" cols="60">{$data[info]}</textarea>
		</td>
	</tr>
	<tr>
		<th></th><td><input type="submit" name="s1" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" name="r1" value="清除"></td>
	</tr>
</table>

</form>
</div>
</body>
</html>
