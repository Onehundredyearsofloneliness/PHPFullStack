<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>个人信息管理-用户中心-3C商城</title>
    <include file="Admin:Common:miniheader" />
  <link rel="stylesheet" type="text/css" href="__SKIN__css/ucentermenu.css" />
  <link rel="stylesheet" type="text/css" href="__SKIN__css/ucenter.css" />
    <script type="text/javascript">
    function checkvalue(_obj,_regex,_message){
    	if(_regex=='require'){
    		if(_obj.value==''){
    			console.log($(_obj).parent().next('td'));
    			$(_obj).parent().next('td').find('span').html(_message).css('display','block');
    			return false;
    		}else{
    			$(_obj).parent().next('td').find('span').html('').css('display','none');
    			return true;
    		}
    	}else{
    		if(!_regex.test(_obj.value)){
    			$(_obj).parent().next('td').find('span').html(_message).css('display','block');
    			return false;
    		}else{
    			$(_obj).parent().next('td').find('span').html('').css('display','none');
    			return true;
    		}
    	}
    }
    // ease: 貌似没有使用 id = username 的控件也不存在
    function checklogin(){
    	var _username=document.getElementById('username');
    	var _pwd=document.getElementById('pwd');
    	if(checkvalue(_username,'require','用户名不能为空') && checkvalue(_pwd,/^.{8,}$/,'密码错误')){
    		return true;
    	}else{
    		return false;
    	}
    }
    // ease 貌似也没有使用
    function checkrepwd(_obj1,_obj2id,_message){
    	var _obj2=document.getElementById(_obj2id);
    	console.log(_obj1.value);
    	console.log(_obj2.value);
    	if(_obj1.value!=_obj2.value){
    		$(_obj1).parent().next('td').find('span').html(_message).css('display','block');
    			return false;
    	}else{

    		$(_obj1).parent().next('td').find('span').html('').css('display','none');
    			return true;
    	}
    }
    // 判断 qq 格式,手机格式
    function checknull(_obj,_regex,_message){
    	if(_obj.value==''){
    		return true;
    	}
    	return checkvalue(_obj,_regex,_message);
    }
    // 数据验证 然后返回布尔值 提交表单
    function checkregister(){
    	var _qq=document.getElementById('qq');
    	var _phone=document.getElementById('phone');
    	if(checknull(_qq,/^\d{6,}$/,'qq格式不正确')&&checknull(_phone,/^\d{11}$/,'手机格式不正确')){
    		return true;
    	}else{
    		return false;
    	}
    }

    </script>
    <style type="text/css">

    </style>
</head>

<body>
    <include file="Common:header" />
     <div class="position">
        <h6>当前位置：</h6><a href="__APPURL__">首页</a><span>&gt;</span><a href="{:U('User/ucenter')}">用户中心</a><span>&gt;</span><a href="{:U('User/ucenter',array('option'=>'selfinfo'))}">个人信息管理</a>
        
    </div>
    <div class="main">
        <include file="User:ucentermenu" />
        <div class="right">
            <!--提交修改前 先进性数据验证-->
            <form name="f2" action="" method="post" onsubmit="return checkregister()">
                <table class="table-form" border="1" width="100%">
                    <caption><h3>修改个人信息</h3></caption>
                    <tr>
                        <th>用户名</th>
                        <td>
                           <h4>{$userdata[username]}  &nbsp;&nbsp;&nbsp;&nbsp;余额:{$userdata[usermoney]|default=0}<input type="hidden" name="id" value="{$userid}" /></h4>
                        </td>
                        <td><span class="msg"></span></td>
                    </tr>
                   
                    <tr>
                        <th>性别</th>
                        <td>
                        <input type="radio" name="sex" value="1" <if condition="$userdata.sex eq 1"> checked
                        </if>
                        />男&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sex" value="2" <if condition="$userdata.sex eq 2">
                        
                            checked
                        
                        </if>/>女&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="sex" value="3" <if condition="$userdata.sex eq 3"> checked
                        </if>/>保密</td>
                            <td><span class="msg"></span></td>
                    </tr>
                    <tr>
                        <th>邮箱</th>
                        <td>
                            <h4>{$userdata[email]}</h4>
                        </td>
                        <td><span class="msg"></span></td>
                    </tr>
                    <!-- 这里有 随意修改余额漏洞 通过修改 selfinfo()方法 已经解决
                    <tr>
                        <th>余额</th>
                        <td>
                            <input type="text" id="usermoney" name="usermoney" class="ipt" value="{$userdata[usermoney]}" />
                        </td>
                        <td><span class="msg"></span></td>
                    </tr>     
                    -->
                    <tr>
                        <th>出生日期</th>
                        <td>
                            <input type="text" name="birthday" class="easyui-datebox" data-options="value:'{$userdata.birthday}'">
                        </td>
                        <td><span class="msg"></span></td>
                    </tr>
                   
                    <tr>
                        <th>qq</th>
                        <td>
                            <input type="text" id="qq" name="qq" class="ipt" value="{$userdata[qq]}" onblur="checknull(this,/^\d{6,}$/,'qq格式不正确')">
                        </td>
                        <td><span class="msg"></span></td>
                    </tr>
                    <tr>
                        <th>phone</th>
                        <td>
                            <input type="text" id="phone" name="phone" class="ipt" value="{$userdata[phone]}" onblur="checknull(this,/^\d{11}$/,'手机格式不正确')">
                        </td>
                        <td><span class="msg"></span></td>
                    </tr>
                    <tr>
                        <th>提示问题</th>
                        <td>
                            <input type="text" name="question" class="ipt" value="{$userdata[question]}" style="font-size:12px">
                        </td>
                        <td><span class="msg"></span></td>
                    </tr>
                    <tr>
                        <th>答案</th>
                        <td>
                            <input type="text" name="answer" class="ipt" value="{$userdata[answer]}" style="font-size:12px">
                        </td>
                        <td><span class="msg"></span></td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="submit" name="s1" value="提交">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="reset" name="r1" value="清除">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>   
    <include file='Common:footer' />
    <!--商品列表结束-->
    
</body>

</html>
