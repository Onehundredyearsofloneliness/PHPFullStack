<!DOCTYPE html>
<html>
    <head>
        <title>3C商城后台管理</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <include file="Common:miniheader" />
</head>
<body class="easyui-layout">  
    <div data-options="region:'north',split:true" style="height:100px; background-color:#9BCDFF">
        <img src="__SKIN__images/adminimage/3C商城 logo.png" height="70" style="margin-left:30px; margin-top:10px"/>
    </div>   
    <div data-options="region:'south',split:true" style="height:30px;text-align:center; line-height: 30px; ">
        版权所有：归3C职场
    </div>   
    <div data-options="region:'west',title:'菜单',iconCls:'icon-application_view_list',split:true" style="width:150px;">
        <ul id="tt" class="easyui-tree"data-options="
            animate:true,
            lines:true
            " style="margin-top:10px; margin-left:10px">   
            <li>   
                <span>商品管理</span>   
                <ul>   
                    <li data-options="
                        iconCls:'icon-application_view_tile'    
                        ">   
                        <span><a href="{:U('Category/managecat')}" target="main">商品分类管理</a></span>   
                    </li>   
                    <li>   
                        <span>商品管理 </span>   
                    </li>   
                    <li data-options="iconCls:'icon-creditcards'">   
                        <span><a href="{:U('Brand/managebrand')}" target="main">商标管理</a></span>   
                    </li>   
                </ul>   
            </li>   
            <li>   
                <span>File21</span>   
            </li>   
        </ul>  

    </div>   
    <div data-options="region:'center'">
        <iframe name="main" width="100%" height="100%" frameborder="0">

        </iframe>    
    </div>   
</body>
</html>
