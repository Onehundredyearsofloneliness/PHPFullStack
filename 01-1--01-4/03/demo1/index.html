<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
    </head>

    <body>

        <form action="" method="get">
            <input type="button" value="button" /><br />

            <input type="hidden" name="id" value="3" />
            用户名：<input name="name" type="text" value="" /><br />
            密码：<input name="pwd" type="password" value="" /><br />
            性别：
            <input type="radio" name="gender" value="男" />男
            <input type="radio" name="gender" value="女" />女<br />
            爱好：
            <input name="favorite[]" type="checkbox" value="读书" />读书
            <input name="favorite[]" type="checkbox" value="旅游" />旅游
            <input name="favorite[]" type="checkbox" value="运动" checked="checked" />运动
            <input name="favorite[]" type="checkbox" value="美食" />美食
            <input name="favorite[]" type="checkbox" value="睡觉" />睡觉<br />

            相片：
            <input name="pic" type="file" value="" /><br />
            
            
            城市：
            <select name="city">
                <option>北京</option>  选项
                <option>上海</option>
                <option>天津</option>
                <option selected="selected">河北</option>
            </select><br />
            
            
            个人简介：<br />
            <textarea name="memo" cols="50" rows="15">3234234234</textarea><br />

            <input type="reset" value="重填" />
            <input type="submit" value="提交" />
            <input type="image" src="imgs/1.jpg" width="50" height="35" border="0" />

        </form>

    </body>
</html>
