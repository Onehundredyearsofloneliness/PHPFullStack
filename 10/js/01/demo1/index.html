<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>
<style type="text/css">
	.dv{
		border:1px solid #ff0000;
		color:blue;
                width:150px;
	}
</style>
<script type="text/javascript">
	for(var i=0;i<=5;i++){
		document.write(i+"<br />");
	}
</script>
<body>
   
    
    <div class="dv" onclick="alert(111)">onclick</div>
    <br />
    <div class="dv" ondblclick="alert(222)">ondblclick</div>
    <br />
     <div class="dv" onmousemove="alert(3333)">onmouseover</div>
     
     <br />
     <div class="dv" onclick="window.alert(3333)">window.alert</div>
     
     <br />
     <a href="javascript:alert(3333)"> 直接在a标签上写 js</a>
     
</body>
</html>
