<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
        <script type="text/javascript" src="js/jquery.js"></script>
    </head>
    <style type="text/css">
        *{margin:0px;padding:0px;}
        ul{ list-style:none;}
        .tab{
            width:198px;
            height:200px;
            background-color:#D1F3F8;
            margin-left:200px;
        }
        .header{
            height:25px;
            width:100%;
        }
        .liStyle{
            height:23px;
            width:65px;
            border:0px solid #ff0000;
            background-color:#FFFFFF;
            float:left;
            text-align:center;
            line-height:23px;
        }
        .content{
            border:1px solid #ff0000;
            border-top:none;
            height:175px;
        }
        .show{
            background-color:#D1F3F8;
            border:1px solid #ff0000;
            border-bottom:none;
        }
        .hide{  background-color:#FFFFFF; border-bottom:1px solid #ff0000;}
        .ulShow{
            display:block;
        }
        .ulHide{
            display:none;
        }
    </style>
    <script type="text/javascript">
        /*
         *  实现方法同<选项卡>文件夹中的案例。
         */
        
        $(function () {
            $(".tab>ul.header>li").click(function () {
                $(this).parent().find("li.show").addClass("hide").removeClass("show");   // 点击一个 li 的时候。原来show的切换为 hide
                $(this).addClass("show").removeClass("hide");                            // 事件源 show
                var parentsEl = $(this).parents(".tab"); //获取当前 元素的父元素 class=tab;
                // 添加 ulHide  删除 ulShow    parentsEl 就是最外层的 tab
                parentsEl.find("div>ul.ulShow").addClass("ulHide").removeClass("ulShow");  // 内容页 原来 show 的 切换为 hide
                //找到 与表头对应的需要的 ul 内容，
                //$.inArray 确定 第一个参数在数组中的位置，没有返回-1
                var ary = parentsEl.find("ul.header>li"); //  li的集合  所有头部选项卡集合
                // this 是 ary 中的一个元素，注意选择器   这句话的意思就是 利用 header 选中的li的下标，因为 content 和这个下标相对应
                parentsEl.find("div>ul:eq(" + $.inArray(this, ary) + ")").addClass("ulShow").removeClass("ulHide");
            })
        })
    </script>
    <body>
        <div class="tab">
            <ul class="header">
                <li class="liStyle show">国际</li>
                <li class="liStyle hide">国内</li>
                <li class="liStyle hide">体育</li>
            </ul>
            <div class="content">
                <ul class="ulShow">
                    <li>国际上最近发生事很多1</li>
                    <li>国际上最近发生事很多2</li>
                    <li>国际上最近发生事很多3</li>
                </ul>
                <ul class="ulHide">
                    <li>国内上最近发生事很多1</li>
                    <li>国内上最近发生事很多2</li>
                    <li>国内上最近发生事很多3</li>
                </ul>
                <ul class="ulHide">
                    <li>体育上最近发生事很多1</li>
                    <li>体育上最近发生事很多2</li>
                    <li>体育上最近发生事很多3</li>
                </ul>
            </div>
        </div>
    </body>
</html>
