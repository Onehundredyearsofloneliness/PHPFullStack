        <script>
            /**
             * scrollTop();
             * 获取或者设置匹配元素的滚动条，距离最顶端的位置。
             * 注意是 匹配元素的滚动条。  而不是匹配元素 距离 上层元素的位置。
             */
            
            $(function () {
                var p = $("p:first");
                $("p:last").text("scrollTop:" + p.scrollTop());
                // 当 p的滚动条 滚动的时候。
                p.scroll(function(){
                    $("p:last").text("scrollTop:" + p.scrollTop());
                });
                
            });
        </script>

            p{height:500px;overflow: scroll;}
