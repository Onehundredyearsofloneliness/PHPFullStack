<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>无标题文档</title>
    </head>
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".xing").hover(function () {
                $(this).attr("class", "xing1");
                /* .xing 有定位，则 .shoucang  相对.xing 定位 -100 就是向左移动100 */
                $(this).find(".shoucang").show().animate({left: "-100px"}, 300);
            }, function () {
                $(this).attr("class", "xing");
                $(this).find(".shoucang").css("left", "0px");
                $(this).find(".shoucang").hide();
                $(this).find(".shoucang").stop(true);//清除元素的所有动画
            })

            $(".shang").click(function () {
                $("html,body").animate({"scrollTop": "0px"});
            })


            $(".che").hover(function () {
                $(this).attr("class", "che1");
                /* .xing 有定位，则 .shoucang  相对.xing 定位 -100 就是向左移动100 */
                $(this).find(".shoucang").show().animate({left: "-100px"}, 300);
            }, function () {
                $(this).attr("class", "che");
                $(this).find(".shoucang").css("left", "0px");
                $(this).find(".shoucang").hide();
                $(this).find(".shoucang").stop(true);//清除元素的所有动画
            })
        
        
    })
    </script>
    <style>
        /*
        北京图截取计算：
        比如：width:40px;height:40px;background:url(img/1.png) 0px 20px;
            最终图的长宽分别是40px，从背景图的左下角开始（x0,y0）算起，x=0,y=20 为起点，截取40x40，如果图片下部不足40则循环用上边部分补齐。
        
        实现原理：
            1 图标截取
            2 对图标进行替换
            3 
        */
        
        *{ margin:0px; padding:0px;}
        ul{ list-style:none;}
        .one{ width:600px; height:1500px; margin:0 auto; position:relative; border:2px solid red; overflow:hidden;}
        /* 注意 two 的定位 */
        .one .two{ width:40px; height:200px; background:green; position:absolute; right:0; bottom:0;}
        .one .two .shang{ width:40px; height:40px; background:url(img/1.png) 0px 40px;position:relative; }
        .one .two .xin{ width:40px; height:40px; background:url(img/1.png) 0px 75px;position:relative;} /* 实心五角星 */        
        /* 推荐部分 */
        .one .two .xing{ width:40px; height:40px; background:url(img/1.png) 84px -84px;position:relative;} /* 空心五角星 */
        .one .two .xing1{ width:40px; height:40px; background:url(img/1.png) 42px -84px;position:relative;} /* 实心五角星 */
                /* 部分说明 right:-100px 也就是整体出了 .one  .one 有overflow:hidden 所以就不显示了 top:0px 相对于父元素顶端 0px */
        .one .two #xing .shoucang{color:white;padding:5px 15px;width:70px; height:30px; background:#FF2832; position:absolute; right:-100px; top:0px; display:none;}
        /* 购物车 */
        .one .two .che{ width:40px; height:40px; background:url(img/1.png) 0px 158px;position:relative;} /* 实心五角星 */
        .one .two .che1{ width:40px; height:40px; background:url(img/1.png) 42px 158px;position:relative;} /* 实心五角星 */
        .one .two #che .shoucang{color:white; padding:5px 15px;width:70px; height:30px; background:#FF2832; position:absolute; right:-100px; top:0px; display:none;}

    </style>
    <body>
        <div class="one">
            <div class="two">
                <div id="xing" class="xing">
                    <div class="shoucang">推荐</div>
                </div>
                <div id="che" class="che">
                    <div class="shoucang">购物车</div>
                </div>
                <div id="xin" class="xin">
                    <div class="shoucang"></div>
                </div>
                <div class="shang">
                    <div class="shoucang"></div>
                </div>

            </div>
        </div>
        
        <div class="xing"></div>
    </body>
</html>
